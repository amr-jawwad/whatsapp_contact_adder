plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "amr.jawwad.whatsapp_contacts_adder_android"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    def keyPropsFile = rootProject.file("key.properties")
    def keyProps = new Properties()

    if (keyPropsFile.exists()) {
        keyProps.load(new FileInputStream(keyPropsFile))
    } else {
        println "⚠️ Warning: key.properties file not found! Using debug signing."
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "amr.jawwad.whatsapp_contacts_adder_android"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            if (keyPropsFile.exists()) {
                storeFile file(keyProps['storeFile'])
                storePassword keyProps['storePassword']
                keyAlias keyProps['keyAlias']
                keyPassword keyProps['keyPassword']
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
    flavorDimensions "default"

    productFlavors {
        fdroid {
            dimension "default"
            applicationId = "com.aj.wa.contact.adder"
            versionName = "1.0.0"
        }
    }
}

flutter {
    source = "../.."
}
